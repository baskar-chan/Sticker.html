        <div class="usage-item allowed">

    <!-- ŸÖŸàÿØÿßŸÑ ÿ¨ÿØ€åÿØ ÿ®ÿ±ÿß€å ŸÜŸÖÿß€åÿ¥ ÿ™ÿµŸà€åÿ± -->
    <div class="modal" id="infoModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeInfoModal()">&times;</span>
            <img src="https://abrehamrahi.ir/o/public/f3w0YK8n/" alt="ÿßÿ∑ŸÑÿßÿπÿßÿ™" oncontextmenu="return false;" ondragstart="return false;">
        </div>
    </div>
    
    <script>
        // ÿß€åÿ¨ÿßÿØ ÿ≠ÿ®ÿßÿ®‚ÄåŸáÿß€å ŸÖÿ™ÿ≠ÿ±⁄©
        function createBubbles() {
            const bubblesContainer = document.getElementById('bubblesContainer');
            const bubbleCount = 20;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // ÿßŸÜÿØÿßÿ≤Ÿá ÿ™ÿµÿßÿØŸÅ€å
                const size = Math.random() * 40 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // ŸÖŸàŸÇÿπ€åÿ™ ÿßŸÅŸÇ€å ÿ™ÿµÿßÿØŸÅ€å
                bubble.style.left = `${Math.random() * 100}%`;
                
                // ÿ™ÿßÿÆ€åÿ± ÿ™ÿµÿßÿØŸÅ€å ÿ®ÿ±ÿß€å ÿ≠ÿ±⁄©ÿ™
                const delay = Math.random() * 15;
                bubble.style.animationDelay = `${delay}s`;
                
                // ŸÖÿØÿ™ ÿ≤ŸÖÿßŸÜ ÿ≠ÿ±⁄©ÿ™ ÿ™ÿµÿßÿØŸÅ€å
                const duration = Math.random() * 20 + 10;
                bubble.style.animationDuration = `${duration}s`;
                
                // ÿ±ŸÜ⁄Ø‚ÄåŸáÿß€å ŸÖÿÆÿ™ŸÑŸÅ
                const colors = [
                    'rgba(255, 255, 255, 0.2)',
                    'rgba(141, 184, 229, 0.2)',
                    'rgba(255, 182, 193, 0.2)',
                    'rgba(216, 191, 216, 0.2)',
                    'rgba(152, 251, 152, 0.2)',
                    'rgba(255, 200, 162, 0.2)',
                    'rgba(255, 250, 112, 0.2)',
                    'rgba(201, 160, 255, 0.2)'
                ];
                
                bubble.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // ÿß€åÿ¨ÿßÿØ €å⁄© ŸÜŸÖŸàŸÜŸá ÿµÿØÿß ÿ®ÿ±ÿß€å Ÿæ€åÿ¥ ÿ®ÿßÿ±⁄Ø€åÿ±€å
        const preloadSound = new Audio('https://abrehamrahi.ir/o/public/HoQTN6b8/');
        preloadSound.preload = "auto"; // ÿ®Ÿá ŸÖÿ±Ÿàÿ±⁄Øÿ± ÿØÿ≥ÿ™Ÿàÿ± Ÿæ€åÿ¥ ÿ®ÿßÿ±⁄Ø€åÿ±€å ŸÖ€å‚ÄåÿØŸáÿØ
        preloadSound.load(); // ÿ®ÿßÿ±⁄Ø€åÿ±€å ÿ±ÿß ÿ¥ÿ±Ÿàÿπ ŸÖ€å‚Äå⁄©ŸÜÿØ
        
        // ŸÖÿ™ÿ∫€åÿ± ÿ®ÿ±ÿß€å ŸÜ⁄ØŸáÿØÿßÿ±€å ŸÜŸÖŸàŸÜŸá ÿµÿØÿß
        let downloadSound;
        
        document.addEventListener('contextmenu', function(e) {
            if (e.target.closest('.logo')) {
                e.preventDefault();
            }
        });

        document.addEventListener('dragstart', function(e) {
            if (e.target.closest('.logo')) {
                e.preventDefault();
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            createBubbles();
            
            // ŸàŸÇÿ™€å ÿµÿØÿß ÿ®ÿßÿ±⁄Ø€åÿ±€å ÿ¥ÿØÿå ÿ¢ŸÜ ÿ±ÿß ÿØÿ± ŸÖÿ™ÿ∫€åÿ± ÿ∞ÿÆ€åÿ±Ÿá ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
            preloadSound.addEventListener('loadeddata', function() {
                downloadSound = preloadSound;
            });
            
            const stickerRows = document.querySelectorAll('.sticker-row');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeIn 0.6s ease-out forwards';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            
            stickerRows.forEach(row => {
                observer.observe(row);
            });

            const resizeStickers = () => {
                document.querySelectorAll('.sticker').forEach(sticker => {
                    const img = sticker.querySelector('img');
                    if (img) {
                        img.onload = function() {
                            sticker.style.width = img.naturalWidth + 'px';
                            sticker.style.maxWidth = '100%';
                        };
                    }
                });
            };

            window.addEventListener('load', resizeStickers);
        });

        function downloadSticker(url, filename) {
            // ŸæÿÆÿ¥ ÿßŸÅ⁄©ÿ™ ÿµŸàÿ™€å ÿ®ÿß ⁄©ÿ¥ ŸÖÿ±Ÿàÿ±⁄Øÿ±
            if (downloadSound) {
                downloadSound.currentTime = 0; // ÿ®ÿ±⁄Øÿ¥ÿ™ ÿ®Ÿá ÿßÿ®ÿ™ÿØÿß€å ÿµÿØÿß
                downloadSound.play().catch(e => console.log("ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿµÿØÿß:", e));
            }
            else {
                // ÿß⁄Øÿ± ÿµÿØÿß ŸáŸÜŸàÿ≤ ÿ®ÿßÿ±⁄Ø€åÿ±€å ŸÜÿ¥ÿØŸáÿå €å⁄© ŸÜŸÖŸàŸÜŸá ÿ¨ÿØ€åÿØ ÿß€åÿ¨ÿßÿØ ŸÖ€å‚Äå⁄©ŸÜ€åŸÖ
                // (ŸÅŸÇÿ∑ ÿ®ÿ±ÿß€å ÿßŸàŸÑ€åŸÜ ÿ®ÿßÿ± ŸÖŸÖ⁄©ŸÜ ÿßÿ≥ÿ™ ÿßÿ™ŸÅÿßŸÇ ÿ®€åŸÅÿ™ÿØ)
                downloadSound = new Audio('https://abrehamrahi.ir/o/public/HoQTN6b8/');
                downloadSound.play().catch(e => console.log("ÿÆÿ∑ÿß ÿØÿ± ŸæÿÆÿ¥ ÿµÿØÿß:", e));
            }
            
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showNotification('ÿØÿ± ÿ≠ÿßŸÑ ÿØÿßŸÜŸÑŸàÿØ ÿßÿ≥ÿ™€å⁄©ÿ±...');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.position = 'fixed';
            notification.style.bottom = '20px';
            notification.style.right = '20px';
            notification.style.backgroundColor = 'rgba(167, 199, 231, 0.9)';
            notification.style.color = '#333';
            notification.style.padding = '15px 25px';
            notification.style.borderRadius = '30px';
            notification.style.boxShadow = '0 4px 10px rgba(0,0,0,0.1)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'fadeIn 0.3s ease-out';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOut 0.3s ease-out';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }

        function showHelpModal() {
            const modal = document.getElementById('helpModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeHelpModal() {
            const modal = document.getElementById('helpModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // ÿ™Ÿàÿßÿ®ÿπ ÿ¨ÿØ€åÿØ ÿ®ÿ±ÿß€å ŸÖŸàÿØÿßŸÑ ÿßÿ∑ŸÑÿßÿπÿßÿ™
        function showInfoModal() {
            const modal = document.getElementById('infoModal');
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeInfoModal() {
            const modal = document.getElementById('infoModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.addEventListener('click', function(event) {
            const helpModal = document.getElementById('helpModal');
            const infoModal = document.getElementById('infoModal');
            
            if (event.target === helpModal) {
                closeHelpModal();
            }
            if (event.target === infoModal) {
                closeInfoModal();
            }
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            @keyframes fadeOut {
                from { opacity: 1; transform: translateY(0); }
                to { opacity: 0; transform: translateY(20px); }
            }
        `;
        document.head.appendChild(style);
    </script>
